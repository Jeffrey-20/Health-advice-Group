{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Full screen wrapper to cover the base.html sidebar/nav */
    .auth-page-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                    url("{% static 'images/day_clear.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', sans-serif;
    }

    .glass-tile {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        color: white;
    }

    .form-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; opacity: 0.9; }
    
    .form-group input {
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: white;
        padding: 12px;
        margin-bottom: 20px;
        box-sizing: border-box; /* Fixes input overflow */
    }

    .action-btn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 10px;
        font-weight: bold;
        width: 100%;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .action-btn:hover { background: #45a049; transform: translateY(-2px); }
    
    .auth-footer { text-align: center; margin-top: 20px; font-size: 0.9rem; }
    .auth-footer a { color: #ffeb3b; text-decoration: none; font-weight: bold; }
</style>

<div class="auth-page-container">
    <div class="glass-tile">
        <h2 style="margin: 0 0 10px 0;">Welcome Back</h2>
        <p style="opacity: 0.7; margin-bottom: 30px;">Login to your weather dashboard</p>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="action-btn">Login</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}

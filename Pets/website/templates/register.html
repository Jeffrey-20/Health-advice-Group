{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Reuse common styles */
    .auth-page-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                    url("{% static 'images/day_clear.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', sans-serif;
    }

    .glass-tile {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 35px;
        width: 100%;
        max-width: 450px;
        color: white;
    }

    /* HIDES THE MESSY HELP TEXT FROM YOUR SCREENSHOT */
    .form-group .helptext, .form-group ul {
        display: none; 
    }

    .form-group input {
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: white;
        padding: 10px;
        margin: 5px 0 15px 0;
        box-sizing: border-box;
    }

    .action-btn {
        background: #2196F3;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 10px;
        font-weight: bold;
        width: 100%;
        cursor: pointer;
    }

    .action-btn:hover { background: #1976D2; transform: translateY(-2px); }
    .auth-footer a { color: #ffeb3b; text-decoration: none; font-weight: bold; }
</style>

<div class="auth-page-container">
    <div class="glass-tile">
        <h2 style="margin: 0;">Join the Charity</h2>
        <p style="opacity: 0.7; margin-bottom: 20px;">Start tracking weather impact today.</p>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label style="font-size: 0.85rem;">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div style="color: #ff5252; font-size: 0.75rem; margin-top: -10px; margin-bottom: 10px;">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="action-btn">Register Account</button>
        </form>

        <div class="auth-footer" style="text-align: center; margin-top: 15px;">
            Already have an account? <a href="{% url 'login' %}">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
